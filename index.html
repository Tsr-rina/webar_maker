<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Loads <model-viewer> for modern browsers: -->
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
        <!-- Loads <model-viewer> for old browsers like IE11: -->
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
        <link rel="stylesheet" type="text/css" href="layout.css">
    </head>

    <body>
        <div class="wrapper">
            <h1>Let's give WebAR try!</h1>
            <figure class="ar-img">
                <model-viewer preload poster="yellow_san.png" 
                rc="yellow_objects_3.gltf" 
                ios-src="yellow_objects.usdz" 
                auto-rotate camera-controls ar alt="きいろさん">
                </model-viewer>
              <figcaption class="ar-caption">&copy; Tyanri_</figcaption>
            </figure>
            <p class="ar-text"></p>
        </div>


    </body>
</html>
